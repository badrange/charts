{{- if eq .Values.cluster.type "gke" }}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ .Release.Name }}-drupal
  labels:
    {{- include "drupal.release_labels" $ | nindent 4 }}
{{ if .Values.backendConfig }} 
spec:
  {{- toYaml .Values.backendConfig | nindent 2 }}
{{- end }}
{{- end }}
